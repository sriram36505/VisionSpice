# VisionSpice Configuration File
# This file contains all hyperparameters and settings for training and inference

# Training Configuration
training:
  epochs: 15
  batch_size: 32
  learning_rate: 0.0001
  optimizer: AdamW
  weight_decay: 0.01
  scheduler: cosine  # 'linear', 'cosine', 'exponential'
  warmup_epochs: 2
  val_split: 0.15
  test_split: 0.15

# Model Configuration
model:
  name: efficientnet_b0
  pretrained: true
  freeze_backbone: false
  attention_module: se_block  # 'se_block', 'cbam', 'eca'
  num_classes: 19

# Data Configuration
data:
  dataset_path: ./data/indian_spices
  image_size: 224
  num_workers: 4
  
  # Normalization (ImageNet statistics)
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  
  # Data Augmentation
  augmentation:
    train:
      random_crop: true
      random_flip: true
      random_rotation: 15
      color_jitter:
        brightness: 0.2
        contrast: 0.2
        saturation: 0.2
      random_affine: true
      random_perspective: true
      mixup: true
      mixup_alpha: 1.0
      cutmix: true
      cutmix_alpha: 1.0
    val:
      random_crop: false
    test:
      random_crop: false

# Device Configuration
device:
  name: cuda  # 'cuda' or 'cpu'
  mixed_precision: true

# Logging Configuration
logging:
  log_dir: ./logs
  save_frequency: 1  # Save checkpoint every N epochs
  verbose: true
  
# Paths
paths:
  model_save_dir: ./checkpoints
  results_dir: ./results
  data_dir: ./data

# Inference Configuration
inference:
  confidence_threshold: 0.5
  top_k: 3  # Show top-k predictions
